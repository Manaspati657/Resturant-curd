<app-navbar></app-navbar>

<h1 class="text-center my-5">Edit Your Resturant Information</h1>


<div class="col-sm-6 mx-auto">
  <div *ngIf="alert" class="alert my-4 alert-success alert-dismissible fade show" role="alert">
    <strong> Your data has been Updated !!!</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>


<form [formGroup]="editResto" (ngSubmit)="updateCollection()">


    <div class="mb-3">
      <label class="form-label">Resturant Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
      <div *ngIf="userName?.invalid && (userName?.dirty || userName?.touched)" class="alert">
        <div *ngIf="userName?.errors?.required">**Resturant name is required.</div>
        <div *ngIf="userName?.errors?.minlength">
          **Minmum 6 character required
        </div>
      </div>
    </div>


    <div class="mb-3">
        <label  class="form-label">Enter your Email</label>
        <input type="email" class="form-control" formControlName="email"  placeholder="Enter email">
        <div
        *ngIf="emilId?.invalid && (emilId?.dirty || emilId?.touched)"
        class="alert"
      >
        <div *ngIf="emilId?.errors?.required">**email is required.</div>
        <div *ngIf="emilId?.errors?.email">**Email address is invalid</div>
      </div>
      </div>


      <div class="mb-3">
        <label class="form-label">Enter Your Address</label>
        <input type="text" minlength="10" class="form-control" formControlName="address"  placeholder="Enter Your Address">
        <div *ngIf="address?.invalid && (address?.dirty || address?.touched)" class="alert">
          <div *ngIf="address?.errors?.required">**email is required.</div>
          <div *ngIf="address?.errors?.minlength">
            ****Minmum 10 character required
          </div>
        </div>
      </div>

      <div class="text-center">
        <button
          type="submit"
          [disabled]="editResto.invalid"
          class="btn col-sm-5 btn-primary me-5"
        >
        Update
        </button>
        <button type="reset" class="btn col-sm-5 btn-warning">Reset</button>
      </div>

  </form>

</div>
